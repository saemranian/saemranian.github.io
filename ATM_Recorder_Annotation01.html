<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Annotation Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/geometries/TextGeometry.js"></script>
    <style>
        body { margin: 0; background-color: black; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Camera controls (now using correct constructor)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth movement
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        // Light
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        // Load a font and create a 3D annotation
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometry = new THREE.TextGeometry('Sample Annotation', {
                font: font,
                size: 5,
                height: 0.1
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red text
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(0, 1, -3); // Place annotation in front
            scene.add(textMesh);
        });

        // Camera position
        camera.position.set(0, 2, 5);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Enable interactive controls
            renderer.render(scene, camera);
        }
        animate();

        // Resize handling
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
