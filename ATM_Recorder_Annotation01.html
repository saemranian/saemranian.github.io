<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - ATM Recorder</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

    .annotation-label {
      position: absolute;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>

<body>
  <div id="annotation" class="annotation-label">ATM Machine</div>

  <script type="module">
    import * as THREE from 'three';
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    // Initialize 3DGS viewer
    const viewer = new GaussianSplats3D.Viewer({
      'cameraUp': [0, -1, 0],
      'initialCameraPosition': [19, -8.36, -15.81],
      'initialCameraLookAt': [8.4, -2.6, -6.35],
      'sphericalHarmonicsDegree': 2
    });

    viewer.camera.fov = 94;
    viewer.camera.updateProjectionMatrix();

    let path = 'assets/data/ATM Recorder 02 Basic 221ks Sel 01.ksplat';
    viewer.addSplatScene(path, { 'progressiveLoad': false }).then(() => {
      viewer.start();
      addAnnotation();
    });

    // Function to add annotation
    function addAnnotation() {
      const scene = viewer.scene;
      const annotationPos = new THREE.Vector3(5, -3, -5);

      // Create a red circle sprite as the marker
      const spriteMaterial = new THREE.SpriteMaterial({ color: 0xff0000 });
      const annotationSprite = new THREE.Sprite(spriteMaterial);
      annotationSprite.scale.set(0.5, 0.5, 1);
      annotationSprite.position.copy(annotationPos);
      scene.add(annotationSprite);

      // HTML label
      const annotationLabel = document.getElementById('annotation');

      // Update label position
      function updateAnnotation() {
        const projected = annotationPos.clone().project(viewer.camera);
        const x = (projected.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-projected.y * 0.5 + 0.5) * window.innerHeight;

        annotationLabel.style.left = `${x}px`;
        annotationLabel.style.top = `${y}px`;
        annotationLabel.style.display = projected.z < 1 ? 'block' : 'none';
      }

      viewer.renderer.setAnimationLoop(updateAnnotation);
    }
  </script>
</body>

</html>
