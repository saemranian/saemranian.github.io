<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - ATM Recorder</title>

  <!-- Fix for CORS issues -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'three';
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    // Initialize the Gaussian Splat Viewer
    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0, -1, 0],
        'initialCameraPosition': [19, -8.36, -15.81],
        'initialCameraLookAt': [8.4, -2.6, -6.35],
        'sphericalHarmonicsDegree': 2
    });

    // Adjust camera settings
    viewer.camera.fov = 94; 
    viewer.camera.updateProjectionMatrix(); 

    let path = 'assets/data/ATM Recorder 02 Basic 221ks Sel 01.ksplat';
    
    viewer.addSplatScene(path, {
      'progressiveLoad': false
    }).then(() => {
        viewer.start();

        // Make sure annotations are added only when the viewer scene is ready
        setTimeout(() => {
          addAnnotation();
        }, 2000);
    });

    function addAnnotation() {
        // Ensure the scene is ready before adding objects
        if (!viewer.scene) {
            console.error("Scene is not available yet.");
            return;
        }

        const scene = viewer.scene;

        // Create annotation text
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry("Annotation Here!", {
                font: font,
                size: 1,
                height: 0.1
            });

            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);

            // Set position
            textMesh.position.set(10, 0, 0);
            scene.add(textMesh);
        });
    }
  </script>
</body>
</html>
