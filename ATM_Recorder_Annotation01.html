<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - ATM Recorder</title>
  
  <!-- CORS Fix -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'three';
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0, -1, 0],
        'initialCameraPosition': [19, -8.36, -15.81],
        'initialCameraLookAt': [8.4, -2.6, -6.35],
        'sphericalHarmonicsDegree': 2
    });

    // Adjust camera FOV
    viewer.camera.fov = 94; 
    viewer.camera.updateProjectionMatrix(); 

    let path = 'assets/data/ATM Recorder 02 Basic 221ks Sel 01.ksplat';
    
    viewer.addSplatScene(path, {
      'progressiveLoad': false
    }).then(() => {
        viewer.start();
        addAnnotation();  // Ensure annotation is added only after viewer starts
    });

    function addAnnotation() {
        const scene = viewer.scene;  // Ensure we are using the correct scene from the viewer
        if (!scene) {
            console.error("Scene is not available.");
            return;
        }

        // Create annotation text
        const annotationText = "Annotation Here!";
        const textGeometry = new THREE.TextGeometry(annotationText, {
            font: new THREE.FontLoader().parse({
                "type": "Font",
                "data": "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json"
            }),
            size: 1,
            height: 0.1
        });

        const textMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);
        
        // Position the annotation
        textMesh.position.set(10, 0, 0);  // Adjust position
        scene.add(textMesh);
    }
  </script>
</body>
</html>
