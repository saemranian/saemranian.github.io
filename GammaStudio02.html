<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Gamma Studio</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0, -1, 0],
        'initialCameraPosition': [21, -2, 2],
        'initialCameraLookAt': [-0.5, -5.5, 4.7],
        'sphericalHarmonicsDegree': 2
    });
    
    // Adjust camera FOV to 58 degrees after viewer creation
    viewer.camera.fov = 104; // Set FOV to 58 degrees
    viewer.camera.updateProjectionMatrix(); // Update projection matrix for FOV change

    let path = 'assets/data/GammaStudio02_natRes_61ks_Clean.ksplat';
    viewer.addSplatScene(path, {
      'progressiveLoad': false
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
