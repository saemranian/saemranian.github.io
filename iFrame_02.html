<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DGS Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            color: white;
            padding: 20px;
        }

        .gallery-container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .gallery-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=2e933aeb"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=771bd2b1"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=4ae34a63"></iframe>

        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=656993bb"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=16009592"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=342522af"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=34de8646"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=3a8dc044"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=82fbb431"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=06516f69"></iframe>
        <iframe allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=d47858ae"></iframe>
    </div>
</body>
</html>
